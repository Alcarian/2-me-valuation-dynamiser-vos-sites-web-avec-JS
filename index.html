<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game for the second evaluation Studi, boost your
    website with javascript">
    <link type="image/png" sizes="96x96" rel="icon" href="./img/icon-dice.png">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Race to 100</title>
</head>
<body>

    <div class="overlay hidden"></div>

    <div class="rules hidden">
        <button class="closeRules">&times;</button>
        <h3>Rules</h3>
            <p>1) Current Score gets wasted if 1 comes on the dice.</p>
            <p>2) By pressing hold the current score is added to the total score and the turn is shifted to next user.</p>
            <p>3) The user reaching first to hundred wins the game.</p>
    </div>

    <!-- Start section players -->
    <main>
        <img src="./img/dice-1.png" alt="Playing dice" class="dice" />
        <section class="player-1 player player-active">
            <h2 class="name" id="name-0">Player 1</h2>
            <h2 class="score" id="score-0">0</h2>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-0">0</p>
            </div>
        </section>

        <section class="player 2 player">
            <h2 class="name" id="name-1">Player 2</h2>
            <h2 class="score" id="score-1">0</h2>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current-1">0</p>
            </div>
        </section>

        <!-- Start Buttons  -->

        <button class="btn btn-rules">ðŸ—£ Rules</button>
        <button class="btn newgame" id="new-game">ðŸ”„ New Game</button>
        <button class="btn rolldice">ðŸŽ² ROLL DICE</button>
        <button class="btn hold">ðŸ“¥ HOLD</button>

        <!-- End Buttons -->
    </main>
    <!-- End section players -->
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
