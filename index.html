<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game for the second evaluation Studi, boost your
    website with javascript">
    <link type="image/png" sizes="96x96" rel="icon" href="images/icons8-game-die-96.png">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Race to 100</title>
</head>
<body>
    <div class="container">

        <!-- Start Buttons  -->

        <div class="rules">
            <button class="button-rules" id="rules">Rules</button>
            <h3>Rules</h3>
                <p>1) Current Score gets wasted if 1 comes on the dice.</p>
                <p>2) By pressing hold the current score is added to the total score and the turn is shifted to next user.</p>
                <p>3) The user reaching first to hundred wins the game.</p>
        </div>

        <div class="button-newgame">
            <button class="newgame" id="new-game">New Game</button>
        </div>

        <div class="button-rolldice">
            <button class="rolldice">ROLL DICE</button>
        </div>

        <div class="button-hold">
            <button class="hold">HOLD</button>
        </div>

        <!-- End Buttons -->

    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
        crossorigin="anonymous">
    </script>
    <script src="./script.js"></script>
</body>
</html>
